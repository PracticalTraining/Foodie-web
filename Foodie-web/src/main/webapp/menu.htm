<!DOCTYPE html>

<html lang="en">
<!--<![endif]-->
<head>
<meta charset="utf-8">
<title>Menu - Foodie</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
<link href="css/site.css" rel="stylesheet">
<!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
<!-- <script
	src="http://apps.bdimg.com/libs/angular.js/1.1.4.0-beta.4/angular.min.js"
	type="text/javascript" charset="utf-8"></script> -->
<script src="//www.w3cschool.cc/try/angularjs/1.2.5/angular.min.js"
	type="text/javascript" charset="utf-8"></script>
<script src="angularjs/myApp.js" type="text/javascript" charset="utf-8"></script>
<script src="angularjs/testController.js" type="text/javascript"
	charset="utf-8"></script>
</head>
<body>
	<div class="container" ng-app="myApp">
		<div class="navbar">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse"
						data-target=".nav-collapse"> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
					</a> <a class="brand" href="#">Foodie</a>
					<div class="nav-collapse">
						<ul class="nav">
								<li><a href="index.html">Dashboard</a></li>
								<li class="active"><a href="menu.htm">Menu</a></li>
						</ul>
						<form class="navbar-search pull-left" action="">
							<input type="text" class="search-query span2"
								placeholder="Search" />
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="span3">
				<div class="well" style="padding: 8px 0;">
					<ul class="nav nav-list">
						<li class="nav-header">Akira</li>
						<li><a href="index.html"><i class="icon-home"></i>
								Dashboard</a></li>
						<li class="active"><a href="menu.htm"><i
								class="icon-white icon-list-alt"></i> Menu</a></li>
					</ul>
				</div>
			</div>
			<div class="span9">
				<h1>Menu</h1>
				<table class="table table-bordered table-striped"
						ng-controller="httpController">
						<thead>
							<tr>
								<th>Id</th>
								<th>Name</th>
								<th>Price</th>
								<th>RestId</th>
								<th>CategoryId</th>
								<th>Manage</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="dishes in dish">
								<td>{{dishes.id}}</td>
								<td>{{dishes.name}}</td>
								<td>{{dishes.price}}</td>
								<td>{{dishes.restId}}</td>
								<td>{{dishes.categoryId}}</td>
								<td><a href="profile.htm" class="btn btn-primary">Manage</a></td>
							</tr>
						</tbody>
					</table>
				<a class="toggle-link" href="#new-project"><i class="icon-plus"></i>
					New Project</a>
				<form id="new-project" class="form-horizontal hidden">
					<fieldset>
						<legend>New Project</legend>
						<div class="control-group">
							<label class="control-label" for="input01">Project Name</label>
							<div class="controls">
								<input type="text" class="input-xlarge" id="input01" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="select01">Client</label>
							<div class="controls">
								<select id="select01">
									<option>-- Select client --</option>
									<option>Bad Robot</option>
									<option>Evil Genius</option>
									<option>Monsters Inc</option>
								</select>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="textarea">Project
								Summary</label>
							<div class="controls">
								<textarea class="input-xlarge" id="textarea" rows="3"></textarea>
							</div>
						</div>
						<div class="form-actions">
							<button type="submit" class="btn btn-primary">Create</button>
							<button class="btn">Cancel</button>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/site.js"></script>
</body>
</html>
