<body>
	<div class="container">
		<div class="navbar">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse"
						data-target=".nav-collapse"> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
					</a> <a class="brand" href="#">Foodie</a>
					<div class="nav-collapse">
						<ul class="nav">
							<li><a href="index.html">Dashboard</a></li>
						</ul>
						<form class="navbar-search pull-left" action="">
							<input type="text" class="search-query span2"
								placeholder="Search" />
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="span3">
				<div class="well" style="padding: 8px 0;">
					<ul class="nav nav-list">
						<li class="nav-header">Foodie</li>
						<li><a href="index.html"><i class="icon-home"></i>

						<li><a href="menu.htm"><i class="icon-list-alt"></i> Menu</a></li>

				</div>
			</div>
			<div class="span9" ng-controller="updateController">
				<h1>Edit Your Dish</h1>
				<form id="edit-profile" class="form-horizontal">
					<fieldset>
						<legend>Your Dish</legend>
						<div class="control-group">
							<label class="control-label" for="input01">Name</label>
							<div class="controls">
								<input type="text" class="input-xlarge" id="input01"
									ng-bind="dish.name" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="input01">Phone</label>
							<div class="controls">
								<input type="text" class="input-xlarge" id="input01"
									ng-bind="dish.price" />
							</div>
						</div>
						<div class="form-actions">
							<button type="submit" class="btn btn-primary">Save</button>
							<button class="btn">Cancel</button>
						</div>
					</fieldset>
				</form>
			</div>
